    # .streamlit/secrets.toml

    # --- Credenciais de Login (Para acessar o sistema) ---
    # Você pode adicionar múltiplos usuários aqui.
    # Cada par de username/password deve ter um prefixo único (ex: admin, dayane, usuario2)

    [login]
    admin_username = "admin"
    admin_password = "SUA_SENHA_FORTE_AQUI" # <-- SUBSTITUA POR UMA SENHA FORTE E REAL PARA O ADMIN

    # Exemplo de como adicionar outro usuário:
    dayane_username = "dayane"
    dayane_password = "SENHA_DA_DAYANE_AQUI" # <-- SUBSTITUA PELA SENHA REAL

